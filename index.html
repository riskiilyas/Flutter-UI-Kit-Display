<!DOCTYPE html>

    <title>Flutter UI Kits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        img {
            height: 300px; /* Set a fixed height */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid #000; /* Add a border to each image */
            box-sizing: border-box; /* Include border in the total width and height */
        }

        img.gf {
            width: 300px; /* Set a different width for images with 'gf' in the URL */
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

            { imageUrl: 'images/flutter_form.gif', clickUrl: 'https://pub.dev/packages/flutter_form_builder' },
            { imageUrl: 'images/quds.gif', clickUrl: 'https://pub.dev/packages/quds_ui_kit' },
            // Add more image data as needed
        ];

        // Function to create and append image elements to the body
        function createImageGrid() {
            const body = document.body;

            imageData.forEach(data => {
                const imageDiv = document.createElement('div');
                const link = document.createElement('a');
                const image = document.createElement('img');

                link.href = data.clickUrl;
                image.src = data.imageUrl;
                // image.alt = data.tag; // Include the tag in the alt attribute

                if (data.imageUrl.startsWith('images/gf')) {
                    image.classList.add('gf');
                }

                link.appendChild(image);
                imageDiv.appendChild(link);
                body.appendChild(imageDiv);
            });
        }

        // Call the function to create the image grid
        createImageGrid();
    </script>

</body>
</html>
